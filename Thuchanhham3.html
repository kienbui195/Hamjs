    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        let arr1Result = FindMinValue(arr1);
        document.write('<br/>'+ 'min value of arr is: ' + FindMinValue(arr1));
        document.write('<br/>'+ 'min value of arr is: ' + FindMinValue(arr2));
        document.write('<br/>'+ 'min value of arr is: ' + FindMinValue(arr3));
        document.write('<br/>'+ 'min value of arr is: ' + FindMinValue(arr4));
        function FindMinValue(arr) {
            if (arr.length == 0) return -1;
            let min = arr[0];
            for (const arrElement of arr) {
                if (arrElement < min) {
                    min = arrElement;
                }
            }
            return min;
        }
    </script>
